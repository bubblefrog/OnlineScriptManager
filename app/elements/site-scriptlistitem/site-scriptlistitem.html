<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="site-scriptlistitem">
  <style>
    :host {
      display: block;
      padding: 10px;
    }
    :host paper-material:hover {
      display: block;
     
      @apply(--shadow-elevation-4dp);
      cursor:pointer;
    }
  </style>
  <template>
     <paper-material style="padding:10px;" elevation="1">
        <paper-ripple></paper-ripple>
          <paper-item>
              <paper-item-body two-line>
                <div>{{name}}</div>
                <div secondary>Version <span>{{version}}</span></div>
              </paper-item-body>
              <paper-icon-button icon="clear"></paper-icon-button>
          </paper-item>
      </paper-material>
    </template>
  <script>
  (function() {
    Polymer({
      is: 'site-scriptlistitem',

      properties: {
        name: {
          type: String,
          value: 'jQuery'
        },
        version: {
          type: String,
          value: '1.2.1'
        },
        checksum: {
          type: String,
          value: "2D423B85E6684956B817E6C7E36BE3DC"
        }
      }
    });
  })();
  </script>
</dom-module>
