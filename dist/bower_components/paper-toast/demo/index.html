<!doctype html><html><head><title>paper-toast</title><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../paper-toast.html"><link rel="import" href="../../paper-button/paper-button.html"><style>
    html, body {
      height: 100%;
    }

    body {
      overflow: hidden;
      margin: 0;
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }

    paper-button {
      margin: 20px;
    }
  </style></head><body><paper-button raised="" onclick="document.querySelector('#toast1').show()">Discard Draft</paper-button><paper-button raised="" onclick="document.querySelector('#toast2').show()">Get Messages</paper-button><paper-toast id="toast1" text="Your draft has been discarded."></paper-toast><paper-toast id="toast2" text="Connection timed out. Showing limited messages."><span role="button" tabindex="0" style="color: #eeff41;margin: 10px" onclick="console.log('RETRY')">Retry</span></paper-toast></body></html>
