<!doctype html><html><head><title>paper-scroll-header-panel: demo9</title><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><script src="../../webcomponentsjs/webcomponents-lite.js"></script><link rel="import" href="../paper-scroll-header-panel.html"><link rel="import" href="../../iron-icon/iron-icon.html"><link rel="import" href="../../iron-icons/iron-icons.html"><link rel="import" href="../../iron-icons/av-icons.html"><link rel="import" href="../../paper-toolbar/paper-toolbar.html"><link rel="import" href="../../paper-input/paper-input.html"><link rel="import" href="sample-content.html"><link rel="stylesheet" href="../../paper-styles/demo.css"><style is="custom-style">

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);

      /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url(images/bg9.jpg);
      };

      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: transparent;
      };
    }

    paper-toolbar {
      background-color: transparent;
    }

    .field {
      background-color: #fff;

    .field iron-icon {
      color: var(--google-grey-700);
      fill: var(--google-grey-700);
      margin: 0 8px;
    }
    
    .field input {
      font-size: 20px;
      outline: 0;
      border: none;
      margin-left: 20px;
    }

    .content {
      padding: 8px;
    }
