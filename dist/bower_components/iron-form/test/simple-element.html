<link rel="import" href="../../polymer/polymer.html"><link rel="import" href="../../iron-form-element-behavior/iron-form-element-behavior.html"><dom-module id="simple-element"><template><span>[[value]]</span></template></dom-module><script>

  Polymer({

    is: 'simple-element',

    behaviors: [
      Polymer.IronFormElementBehavior
    ],

    properties: {
      invalid: {
        type: Boolean,
        value: false
      },

      value: {
        type: String
      }
    },

    validate: function() {
      var valid = this.value ? this.value != '' : false;
      this.invalid = !valid;
      return valid;
    }

  });

</script>
