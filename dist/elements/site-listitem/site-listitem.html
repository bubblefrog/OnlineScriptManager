<link rel="import" href="..\..\bower_components/polymer/polymer.html">
<link rel="import" href="..\..\bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item.html">
<link rel="import" href="..\..\bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">
<dom-module id="site-listitem">
  <style>
    :host {
      display: block;
      padding: 10px;
    }
    :host paper-material:hover {
      display: block;
     
      @apply(--shadow-elevation-4dp);
      cursor:pointer;
    }
  </style>
  <template>
    <a id="link" data-route="edit" href="{{editUrl}}">
      <paper-material style="padding:10px;" elevation="1">
          <paper-item>
              <paper-item-body two-line>
                <div>{{site.url}}</div>
                <div secondary><span>0</span> loaded Javascripts</div>
              </paper-item-body>
              <iron-icon icon="warning"></iron-icon>
          </paper-item>
      </paper-material>
    </a>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'site-listitem',

      properties: {
        site:{
          type: Object,
          value: null,
          observer: '_siteChanged'
        },
        name: {
          type: String,
          value: 'test.se'
        },
        url: {
          type: String,
          value: 'http://test.se'
        },
        loadedjs: {
          type: String,
          value: "0"
        },
        editUrl: {
          type: String,
          value: "/edits"
        }
      },
      _siteChanged : function(){
        this.editUrl = "/edit/" + this.site.__firebaseKey__;
      }
    });
  })();
  </script>
</dom-module>
